<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DATA</title>
    <link rel="stylesheet" href="style.css">
    <script src="libs/jquery-1.9.0.js"></script>
  </head>
  <body>
	  <img id='loading' src='assets/loading.gif'>
      <div id='prompt'>PROMPT</div>
      <div id='back-button' onselectstart='return false;'>
        <div class='big-button'>BACK</div>
      </div>
      <div id='undo-button' onselectstart='return false;'>
        <div class='big-button'>UNDO</div>
      </div>
      <div id='restart-button' onselectstart='return false;'>
        <div class='big-button'>RESTART</div>
      </div>
      </div>
      <div id='next-button' onselectstart='return false;'>
        <div class='big-button'>NEXT</div>
          <div id='counter-label'> 
            <div id='question-counter'></div>
        </div>
      </div>
        <button id='color-picker' class="jscolor {onFineChange:'updateColor(this)', width:300, height:300, top:100, position:'fixed', left: -100}">CLICK</button>
        <input type="text" name="fname" id='text-input'></input>
        <div id='scale'>
          <div id='scale-bar'></div>
          <div id='scale-start'></div>
          <div id='scale-end'></div>
          <div id='scale-lo-label'></div>
          <div id='scale-hi-label'></div>
          <div id='scale-slider'></div>
      </div>
  </body>

<!-- top button -->
<script src="https://cdn.rawgit.com/KaroAntonio/net-template/master/js/universal-home.js"></script>
<script src="libs/jquery-1.9.0.js"></script>
<script src="js/universal-home.js"></script>
<script src="js/random_utils.js"></script>
<script src="libs/p5.min.js"></script>
<script src="libs/jscolor.js"></script>
<script src="https://smtpjs.com/v2/smtp.js"></script>
<script src="script.js"></script>
</html>
